<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng ký</title>
        <!-- font-awesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <!-- normalize reset css  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <!-- bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- style css  -->
        <link rel="stylesheet" href="/css/style.css">
        <style>
        </style>
    </head>
    <body>
        <section class="forgot-password-page">
            <!-- form user nhập email để khôi phục mật khẩu  -->
            <!-- Nếu đổi mật khẩu thành công, hiển thị phản hồi -->
            <div class="password-changed-success d-block" id="password-changed-success">
                <h2 class="text-center mb-4">Đăng ký thành công!</h2>
                <p class="text-center mb-0"><a href="./login">Quay lại đăng nhập</a></p>
                <!-- Hiển thị đếm ngược -->
                <div  class="text-center mt-4">Chuyển hướng đến trang đăng nhập sau: <span id="countdown" class="text-center mt-4" style="color:red;"></span> giây</div>


            </div>
        </section>
        <!-- Thông báo lỗi -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <!-- Bootstrap JS (optional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Thiết lập biến số giây còn lại
            var countdown = 9;

            // Cập nhật số giây còn lại và chuyển hướng sau mỗi giây
            var timer = setInterval(function () {
                // Hiển thị số giây còn lại trên màn hình
                document.getElementById("countdown").innerText = countdown + "";

                // Giảm số giây còn lại
                countdown--;

                // Nếu số giây còn lại bằng 0, chuyển hướng đến trang login và dừng đếm ngược
                if (countdown < 0) {
                    clearInterval(timer);
                    window.location.href = "./login";
                }
            }, 1000); // Thực hiện sau mỗi giây (1000ms)
        </script>
    </body>
</html>
