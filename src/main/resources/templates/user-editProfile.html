<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/edit_profile.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="page-title">Thông tin cá nhân</h1>
        <form id="profileForm">
            <div class="mb-3 row">
                <label for="memberCode" class="col-sm-2 col-form-label form-label">Mã thành viên</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="memberCode" value="123456" disabled>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="fullName" class="col-sm-2 col-form-label form-label">Họ và tên</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fullName" value="Nguyễn Văn A">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="faculty" class="col-sm-2 col-form-label form-label">Khoa</label>
                <div class="col-sm-10">
                    <select class="form-select" id="faculty" onchange="updateMajor()">
                        <option value="CNTT">Khoa Công nghệ Thông tin</option>
                        <option value="GD">Khoa Giáo dục</option>
                        <option value="GDMN">Khoa Giáo dục Mầm non</option>
                        <option value="KL">Khoa Luật</option>
                    </select>
                </div>
            </div>            
            <div class="mb-3 row">
                <label for="major" class="col-sm-2 col-form-label form-label">Ngành</label>
                <div class="col-sm-10">
                    <select class="form-select" id="major">
                        <!-- Options will be populated dynamically based on faculty selection -->
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="phone" class="col-sm-2 col-form-label form-label">Số điện thoại</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phone" pattern="[0-9]*" maxlength="11" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,11)">
                    <small id="phoneHelp" class="form-text text-muted">Vui lòng chỉ nhập số.</small>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" value="nguyenvana@example.com">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" value="********">
                </div>
            </div> 
            <a href="./../profile" class="btn btn-danger btn-cancel">
                <i class="fas fa-times"></i> <span>Hủy</span>
            </a>
            
            <div class="text-center">
                <button type="button" id="saveButton" class="btn btn-custom">
                    <i class="fas fa-save"></i> <span>Lưu thông tin</span>
                </button>
            </div>
        </form>
    </div>
    

    <script>
        function updateMajor() {
            const facultySelect = document.querySelector("#faculty");
            const majorSelect = document.querySelector("#major");
            majorSelect.innerHTML = "";

            if (facultySelect.value === "CNTT") {
                const majors = ["Khoa học máy tính", "Truyền thông dữ liệu và mạng máy tính", "Công nghệ phần mềm", "Kỹ thuật máy tính", "Kỹ thuật mạng"];
                majors.forEach(major => {
                    const option = document.createElement("option");
                    option.text = major;
                    option.value = major;
                    majorSelect.add(option);
                });
            } else if (facultySelect.value === "GD") {
                const majors = ["Tư vấn học đường", "Tâm lý giáo dục", "Sư phạm", "Công nghệ giáo dục"];
                majors.forEach(major => {
                    const option = document.createElement("option");
                    option.text = major;
                    option.value = major;
                    majorSelect.add(option);
                });
            } else if (facultySelect.value === "GDMN") {
                const majors = ["Ngành giáo dục mầm non"];
                majors.forEach(major => {
                    const option = document.createElement("option");
                    option.text = major;
                    option.value = major;
                    majorSelect.add(option);
                });
            } else if (facultySelect.value === "KL") {
                const majors = ["Luật Hình sự", "Luật Dân sự", "Luật Hành chính","Luật Thương mại","Luật Quốc tế","Cố vấn pháp lý","Thẩm phán"];
                majors.forEach(major => {
                    const option = document.createElement("option");
                    option.text = major;
                    option.value = major;
                    majorSelect.add(option);
                });
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            const saveButton = document.querySelector("#saveButton");
            const profileForm = document.querySelector("#profileForm");

            saveButton.addEventListener("click", function() {
                // Get updated profile data
                const updatedData = {
                    fullName: document.querySelector("#fullName").value,
                    faculty: document.querySelector("#faculty").value,
                    major: document.querySelector("#major").value,
                    phone: document.querySelector("#phone").value,
                    email: document.querySelector("#email").value,
                    password: document.querySelector("#password").value
                };

                // Do something with updated data (like sending to server)

                // For now, let's just log the updated data
                console.log(updatedData);

                // Display success message
                alert("Thông tin đã được lưu thành công!");

                // Optionally, you can redirect the user back to the original page after saving
                // window.location.href = "index.html";
            });

            // Populate major select options based on the initial faculty value
            updateMajor();
        });
    </script>
</body>
</html>
