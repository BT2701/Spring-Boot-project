<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- font-awesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <!-- normalize reset css  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <!-- bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- style css  -->
        <link rel="stylesheet" href="/css/style.css">
        <title>Register</title>
    </head>
    <body>
    <div id="header"></div>
        <section class="login-page container">
            <div class="row d-flex justify-content-center ">
                <div class="col-lg-6 intro-side">
                    <h2 class="text-center">Chào mừng đến nhà của tụi anh</h2>
                    <p>Anh sống như thế này sao? nhà nhỏ mà xe to. </p>
                </div>
                <div class="col-lg-6 register-side">
                    <h2 class="text-center mb-4">Tạo tài khoản</h2>
                    <form action="/sign-up" method="post" onsubmit="return validateForm()">
                        <div class="mb-3">
                            <div>
                                <label for="email" class="form-label">Mã Sinh Viên: <span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="id" name="id"placeholder="11xxxxxxxx">
                            </div>
                            <div class="error">
                                <div id="nameError" class="error-message " style="color: red; margin-bottom: 3%;" ></div>

                            </div>
                        </div>
                        <div class="mb-3">
                            <div>
                                <label for="username" class="form-label">Email: <span style="color: red">*</span></label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="abc@gmail.com">
                            </div>
                            <div class="error">
                                <div id="EmailError" class="error-message " style="color: red; margin-bottom: 3%;" ></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div>
                                <label for="password" class="form-label">Mật khẩu: <span style="color: red">*</span></label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="aaaa1234">
                            </div>
                            <div class="error">
                                <div id="passwordError" class="error-message " style="color: red; margin-bottom: 3%;" ></div>

                            </div>
                        </div>
                        <input type="checkbox" id="showPasswordCheckbox"  onchange="changeCheckbox()">
                        <label style="font-weight: bold;">Hiện mật khẩu</label>
                        <div class="form-operation">
                            <div class="text-center mb-3">
                                <button type="submit" class="btn btn-primary btn-login">Đăng ký</button>
                            </div>
                            <div class="text-center mb-3">
                                <a href="./login" class="btn btn-primary btn-register">Đăng nhập</a>
                            </div>
                        </div>
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                    </form>
                </div>
            </div>
        </section>

    <script src="js/homepage.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="/js/Sign-up.js"></script>

    </body>
</html>
