<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện hồ sơ thành viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-LhXLOROzOtki5/ISJzdd+tdys62XbWU+0c8+RcqKUvWBoZf1RmvnWuYb23OILFA/KEs8VN1MzB8f2ldusJe3kw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/profile.css">

</head>
<body>
    <div id="user-header"></div>
    <div class="user-info-wraper container mt-5 p-5">
        <h1 class="page-title">Giao diện hồ sơ thành viên</h1>
        <form>
            <div class="mb-3 row">
                <label for="memberCode" class="col-sm-2 col-form-label form-label">Mã thành viên</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="memberCode" th:value="${data.thanhVien.maTV}" disabled>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="fullName" class="col-sm-2 col-form-label form-label">Họ và tên</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fullName" th:value="${data.thanhVien.hoTen}" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="faculty" class="col-sm-2 col-form-label form-label">Khoa</label>
                <div class="col-sm-10">
                    <select class="form-select" id="faculty" disabled >
                        <option th:value="${data.thanhVien.khoa}" th:text="${data.thanhVien.khoa}">Khoa Công nghệ Thông tin</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="major" class="col-sm-2 col-form-label form-label">Ngành</label>
                <div class="col-sm-10">
                    <select class="form-select" id="major" disabled >
                        <option th:value="${data.thanhVien.nganh}" th:text="${data.thanhVien.nganh}">Khoa học máy tính</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="phone" class="col-sm-2 col-form-label form-label">Số điện thoại</label>
                <div class="col-sm-10">
                    <input readonly type="tel" class="form-control" id="phone" pattern="[0-9]*" th:value="${data.thanhVien.sdt}" maxlength="11" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,11)">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email"
                           th:value="${data.thanhVien.email != '' ? data.thanhVien.email : 'Chưa tạo'}" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="password" class="form-control"
                           th:value="${data.thanhVien.password != '' ? data.thanhVien.password : 'Không có'}" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label form-label">Xem trạng thái vi phạm</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           th:value="${data.viPham != '' ? data.viPham : 'Không có'}" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label form-label">Xem thiết bị đang đặt chỗ</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           th:value="${data.thietBiDaDatCho != '' ? data.thietBiDaDatCho : 'Không có'}" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label form-label">Xem thiết bị đang mượn</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           th:value="${data.thietBiDaMuon != '' ? data.thietBiDaMuon : 'Không có'}" readonly>
                </div>
            </div>
            <div class="text-center mt-5">
                <a th:href="@{/profile/editProfile(id=${data.thanhVien.maTV})}" class="btn-custom1">
                    <i class="fas fa-edit"></i> Chỉnh sửa thông tin cá nhân
                </a>
            </div>              
        </form>
    </div>

    <script src="js/user-home.js"></script>
</body>
</html>
