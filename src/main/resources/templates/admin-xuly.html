<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xử lý vi phạm</title>

    <link rel="stylesheet" href="/css/XuLyViPham.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Xử lý vi phạm</h1>
        <div class="group1">
            <span for="search-option">Tìm kiếm theo:</span>
            <select class="search-option" name="" id="">
                <option value="0">Mặc định</option>
                <option value="1">Tên thành viên</option>
                <option value="2">Tên thành viên</option>
                <option value="3">Số tiền</option>
                <option value="4">Ngày xử phạt</option>
                <option value="5">Trạng thái</option>
            </select>
            
            <br>
            <div class="group-search" >
                
                <span for="search-input">Nhập thông tin tìm kiếm:</span>
                <input type="text" id="search-input" name="search-input" placeholder="Nhập thông tin tìm kiếm">
                <button type="submit" class="btn-search">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <span>
                        Tìm kiếm
                    </span>
                </button>       
            </div>
            
            <div class="btn-group1" >
                <button type="button">
                    <span class="material-symbols-outlined">
                        refresh
                    </span>
                    <span>
                        Refresh
                    </span>
                </button>
            </div>
        </div>
        <div class="table-responsive table-wrapper "> 
            <table class="table table-bordered table-hover">
                <thead>
                  <tr class="bg-primary">
                    <th>Tên thành viên</th>
                    <th>Hình thức xử lý</th>
                    <th>Số Tiền</th>
                    <th>Ngày xử lý</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                  </tr>
                </thead>
                <tbody>
                    <tr th:each = "xl : ${list}">
                        <td th:text="${xl.getThanhVien().getHoTen()}"></td>
                        <td th:text="${xl.getHinhThucXL()}"></td>
                        <td th:text="${xl.getSoTien()}"></td>
                        <td th:text="${xl.getNgayXL()}"></td>
                        <td th:text="${xl.getTrangthai()}"></td>
                        <td>
                            <button class="btn-xuly">
                                <span class="material-symbols-outlined">
                                    check_circle
                                </span>
                            </button>
                            <button class="btn-sua">
                                <span class="material-symbols-outlined">
                                    edit
                                </span>
                            </button>
                            <button class="btn-xoa">
                                <span class="material-symbols-outlined">
                                        delete
                                    </span>
                            </button>
                        </td>
                    </tr>
                </tbody>
              </table>
        </div>

        <div class="btn-group">
            <button class="btn-them" onclick="openModal()">
                <span class="material-symbols-outlined">
                    add
                </span>    

                <span>
                    Thêm
                </span>
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal" >
        <form id="addViolationForm" action="/admin-xuly/add" method="post" onsubmit="resetForm()">
            <div class="modal-content">
                <div  style="margin-bottom: 20px;">
                    <span class="close" onclick="closeModal()" >&times;</span>
                </div>

                <h1 style="padding: 20px">Thêm Vi Phạm</h1>

                <div class="group">
                    <div class="group-info">
                        <span>Tên Thành Viên</span>
                        <select style="width: 300px;" name ="MaTV" id ="name">
                            <option th:each ="tv : ${tvlist}" 
                                    th:value="${tv.getMaTV()}" 
                                    th:text ="${tv.getHoTen()}"> 
                            </option>
                        </select>
                    </div>
                    <div class="group-info">
                        <span>Hình thức xử lý</span>
                        <select style="width: 300px;" name="HinhThucXL" id="hinhthuc">
                            <option value="0">Chọn hình thức</option>
                            <option value="Khoá thẻ 1 tháng">Khóa thẻ 1 tháng</option>
                            <option value="Khoá thẻ 2 tháng">Khóa thẻ 2 tháng</option>
                            <option value="Bồi thường mất tài sản">Bồi thường mất tài sản</option>
                        </select>
                    </div>
                    <div class="group-info">
                        <span>Số tiền phạt</span>
                         <input type="text" name="soTien" id="price">
                    </div>
                </div>

                <div class="group-btn-modal">
                    <button type="submit" class="btn-xacnhan" >Xác Nhận</button>
                    <button type="button" class="btn-huy" onclick="closeModal()">Hủy</button>
                </div>

            </div>
        </form>
    </div>
</body>



<script>

    // Hàm mở modal cho nút "Thêm"
function openModalForAdd() {
    var modal = document.getElementById("myModal");
    var modalContent = document.querySelector(".modal-content");
    modal.style.display = "block";
    modalContent.classList.add("show");

    // Reset giá trị của các input và select
    document.querySelector('#myModal #name').value = '';
    document.querySelector('#myModal select').value = 0;
    document.querySelector('#myModal #price').value = '';
    document.querySelector('.btn-xacnhan').addEventListener('click', function() {
        themXuLy(); // Gọi hàm themXuLy() khi nút "Xác Nhận" được nhấn
    });

    // Thay đổi tiêu đề
    document.querySelector('#myModal h1').textContent = "Thêm Xử Lý";
    
    
}

// Hàm mở modal cho nút "Sửa"
function openModalForEdit() {
    var modal = document.getElementById("myModal");
    var modalContent = document.querySelector(".modal-content");
    modal.style.display = "block";
    modalContent.classList.add("show");

    // Lấy thông tin từ dòng đã chọn và gán vào modal
    var row = this.parentElement.parentElement;
    var tenThanhVien = row.querySelector('td:nth-child(1)').textContent;
    var hinhThucXuLy = row.querySelector('td:nth-child(2)').textContent;
    var soTienPhat = row.querySelector('td:nth-child(3)').textContent;

    console.log(tenThanhVien, hinhThucXuLy, soTienPhat)

    var valueXuLy = 0;

    if (hinhThucXuLy == "Khóa thẻ 1 tháng") {
        valueXuLy = 1;
    } else if (hinhThucXuLy == "Khóa thẻ 2 tháng") {
        valueXuLy = 2;
    } else if (hinhThucXuLy == "Bồi thường mất tài sản") {
        valueXuLy = 3;
    }

    document.querySelector('#myModal #name').value = tenThanhVien;
    document.querySelector('#myModal select').value = valueXuLy;
    document.querySelector('#myModal #price').value = soTienPhat;

    document.querySelector('#myModal h1').textContent = "Sửa Vi Phạm";
}

document.querySelector('.btn-them').addEventListener('click', openModalForAdd);

var editButtons = document.querySelectorAll('.btn-sua');
editButtons.forEach(function(button) {
    button.addEventListener('click', openModalForEdit);
});

window.onclick = function(event) {
    var modal = document.getElementById("myModal");
    if (event.target == modal) {
        closeModal();
    }
}


function closeModal() {
    var modal = document.getElementById("myModal");
    var modalContent = document.querySelector(".modal-content");
    modalContent.classList.remove("show");
    setTimeout(function() {
        modal.style.display = "none";
    }, 100); 

    document.querySelector('#myModal #name').value = '';
    document.querySelector('#myModal select').value = 0;
    document.querySelector('#myModal #price').value = '';
}

function toggleDropDown(element) {
    var dropDownContent = element.nextElementSibling; // Lấy phần tử drop-down-content kế tiếp

    // Kiểm tra trạng thái hiển thị của drop-down-content
    if (dropDownContent.style.display === 'block') {
        dropDownContent.style.display = 'none'; 
    } else {
        dropDownContent.style.display = 'block'; 
    }
}

 function themXuLy() {
        var now = new Date();
        var currentYear = now.getFullYear();
        var currentMonth = now.getMonth() + 1;
        var currentDay = now.getDate();
        
        if (currentMonth < 10) {
            currentMonth = '0' + currentMonth;
        }

        if (currentDay < 10) {
            currentDay = '0' + currentDay;
        }
        
        var currentDate = currentYear + '/' + currentMonth + '/' + currentDay;
        var matv = document.getElementById('name').value
        var hinhthuc = document.getElementById('hinhthuc').value
        var gia = document.getElementById('price').value
        var data = {
            MaTV: matv,
            HinhThucXL: hinhthuc,
            SoTien: gia,
            NgayXL: currentDate,
            TrangThaiXL: '0'
        };
        
        console.log(JSON.stringify(data));
        
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "/admin-xuly",
            data: JSON.stringify(data),
            success: function(response) {
                if (response.success){
                    alert("tạo thành công!");
                }
            },
            error: function(xhr, status, error) {
                console.log("Lỗi: "+status+ ", "+error);
            }
        });
    }
    
   function resetForm() {
        document.getElementById("addViolationForm").reset();
}

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
