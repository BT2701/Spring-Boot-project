<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/thong_ke.css">
  <title>Thống kê</title>
  <!-- link css reset normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- link bootstrap 5  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- link font-awesome  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- link css header style  -->
</head>
<body>
  <iframe src="/admin-header" frameborder="0"></iframe>
  <div class="container">
    <div class="chart">
      <div class="chart-title">
          <h2>Biểu đồ thống kê</h2>
          <label for="holder">Bấm vào 4 nút bên dưới để xem biểu đồ</label>
      </div>
      <div class="chart-content">
          <a href="/thong-ke/member-chart" class="chart-button" id="member"><img src="images/btnmemberhover.png" alt=""></a>
          <a href="/thong-ke/device-chart" class="chart-button" id="device"><img src="images/btndevicehover.png" alt=""></a>
          <a href="/thong-ke/current-chart" class="chart-button" id="current"><img src="images/btncurrenthover.png" alt=""></a>
          <a href="/thong-ke/handle-chart" class="chart-button" id="handle"><img src="images/btnhandlehover.png" alt=""></a>
      </div>
    </div>
    <div class="tong-quan">
      <div class="tong-quan-title">
        <h2>Thống kê tổng quan</h2>
      </div>
      <div class="tong-quan-control">
        <select name="type-selection" id="type-selection" class="form-select selection">
          <option value="all">Tất cả thời gian</option>
          <option value="time">Tùy chọn thời gian</option>
        </select>
        <div class="tuy-chon">
          <label for="from">Từ</label>
          <input type="date" class="form-control" id="from">
          <label for="to">Đến</label>
          <input type="date" class="form-control" id="to">
        </div>

      </div>
      <div class="tong-quan-content">
        <div class="content-statistic">
          <label for="txt1">Lượt vào khu vực học tập</label>
          <input type="text" class="form-control" value="1" readonly id="txt1">
        </div>
        <div class="content-statistic">
          <label for="txt2">Thiết bị đã được mượn</label>
          <input type="text" class="form-control" value="1" readonly id="txt2">
        </div>
        <div class="content-statistic">
          <label for="txt3">Thiết bị đang được mượn</label>
          <input type="text" class="form-control" value="1" readonly id="txt3">
        </div>
        <div class="content-statistic">
          <label for="txt4">Vi phạm</label>
          <input type="text" class="form-control" value="1" readonly id="txt4">
        </div>
        <div class="content-statistic">
          <label for="txt5" class="handled">Đã xử lý</label>
          <input type="text" class="form-control" value="1" readonly id="txt5">
        </div>
        <div class="content-statistic">
          <label for="txt6" class="handling">Đang xử lý</label>
          <input type="text" class="form-control" value="1" readonly id="txt6">
        </div>
        <div class="content-statistic">
          <label for="txt7">Tiền bồi thường</label>
          <input type="text" class="form-control" value="1" readonly id="txt7">
        </div>
      </div>
    </div>
  </div>
  <iframe src="/footer" frameborder="0"></iframe>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/56362bb265.js" crossorigin="anonymous"></script>
</body>
</html>
